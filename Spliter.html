<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link href="Spliter.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <h4>Bill</h4>
        <input type="text" id="short-input" placeholder="$"><input type="text" id="long-input">
        <h4>Select Tip %</h4>
        <div class="button-cont">
          <div class="smaller">
            <button class="one tip" value="0.05">5%</button>
            <button class="two tip" value="0.10">10%</button>
            <button class="three tip" value="0.15">15%</button>
            <button class="four tip" value="0.25">25%</button>
            <button class="five tip" value="0.50">50%</button>
<!--             <button id="custom" class="six tip" value="">Custom</button> -->
            <input class="six tip" id="custom" placeholder="Custom">
          </div>
        </div>
        <h4 class="push">Number of People</h4>
        <input type="text" id="short-input-two" placeholder="$"><input type="text" id="long-input-two">
      </div>

      <div class="right-side">
        <div class="inner">
          <div class="tip-amount">
            <h4>Tip Amount</h4>
            <span>/ person</span>
          </div>
          <div class="total">
            <h4>Total</h4>
            <span>/ person</span>
          </div>
          <div class="tip-answer"></div>
          <div class="total-answer"></div>
        </div>
          <button class="block">Reset</button>
      </div>
    </div>

    <script src="Spliter.js"></script>
  </body>
</html>
